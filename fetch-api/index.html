<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Consultando CEP</h2>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" placeholder="00000-000" class="form-control" maxlength="9" id="cep">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" placeholder="Logradouro" class="form-control" id="logradouro">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" placeholder="Bairro" class="form-control" id="bairro">
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" placeholder="Cidade" class="form-control" id="localidade">
            </div>
            <div class="form-group">
                <label for="uf">Uf</label>
                <input type="text" placeholder="Estado" class="form-control" id="uf">
            </div>
            <button id="btn">Nova Consulta</button>
        </form>
    </div>
    <div class="map-image">
        <img src="img.png" alt="img">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
